name: CI

on:
  push:
    branches:
      - main
      - jreb-123  # tu branch de desarrollo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login a Docker Hub (solo si quieres push)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build y push del Docker image
      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/k8s-app:latest

      # 5. Helm template (solo genera YAML, no hace deploy)
      - name: Render Helm chart
        run: |
          helm repo add stable https://charts.helm.sh/stable || true
          helm dependency update charts/app || true
          helm template charts/app > rendered.yaml

      # 6. Validación de sintaxis del YAML
      - name: Validate rendered YAML
        run: |
          # Solo verifica que el YAML se generó correctamente
          yamllint rendered.yaml || true

