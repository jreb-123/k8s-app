apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jreb-123/k8s-app.git
    path: ci-cd/argocd
    targetRevision: HEAD
    directory:
      recurse: true   # <--- muy importante: recorre todos los YAML de esa carpeta
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
